<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Google</title>
</head>
<body>
  <!-- Header ve Navigasyon -->
  <header>
    <nav class="navigation">
      <ul class="header-links">
        <li><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">About</a></li>
        <li><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Store</a></li>
        <li><a href="https://www.gmail.com" target="_blank" class="sign">Sign in</a></li>
        <li><a href="https://www.google.com.tr/intl/en/about/products?tab=wh">
          <img src="images/application.png" alt="Apps" class="icon">
        </a></li>
        <li><a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></li>
        <li><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a></li>
      </ul>
    </nav>
  </header>

  <!-- Logo ve Arama -->
  <div class="container">
    <!-- Google Logo -->
    <img src="images/logo.png" alt="Google Logo" class="logo" />
    <div class="search-area">
      <div class="search">
        <!-- Search Icon -->
        <img src="images/search-icon.png" alt="Search Icon" class="search-button" />
        <input
          type="text"
          class="search-input"
          placeholder="Search"
        />
        <!-- Voice Icon -->
        <img src="images/voicelogo.png" alt="Voice Search" class="voice" />
      </div>
      <div class="buttons">
        <button class="googlesearch">Google Search</button>
        <button class="feelinglucky">I'm Feeling Lucky</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <ul class="footer-links">
      <li><a href="https://www.google.com/intl/en_tr/ads/">Advertising</a></li>
      <li><a href="https://www.google.com/services/">Business</a></li>
      <li><a href="https://about.google/">About</a></li>
      <li><a href="https://google.com/search/howsearchworks/">How Search works</a></li>
      <li class="right"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
      <li class="right"><a href="https://policies.google.com/terms?hl=en-TR">Terms</a></li>
      <li class="right"><a href="https://policies.google.com/privacy?hl=en-TR">Privacy</a></li>
    </ul>
  </footer>
</body>
</html>
